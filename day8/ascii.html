<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCIImation</title>
    <link rel="stylesheet" href="ascii.css">
    <script src="animation.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.slim.min.js" integrity="sha256-ZwqZIVdD3iXNyGHbSYdsmWP//UBokj2FHAxKuSBKDSo=" crossorigin="anonymous"></script>
    <script src="ascii.js"></script>
</head>
<body>
    <h1>CS472: ASCII Animation Viewer</h1>
    <textarea name="mytextarea" id="mytextarea" cols="80" rows="20"></textarea>
    <div>
        <fieldset>
            <legend>Play Controls:</legend>
            <button id="start">Start</button>
            <button id="stop" disabled>Stop</button>
        </fieldset>
        <fieldset>
            <legend>Animation:</legend>
            <select name="animation" id="animation">
                <option value="BLANK" selected>Blank</option>
                <option value="EXERCISE">Exercise</option>
                <option value="JUGGLER">Juggler</option>
                <option value="BIKE">Bike</option>
                <option value="DIVE">Dive</option>
                <option value="CUSTOM">Custom</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Size:</legend>
            <select name="size" id="size">
                <option value="7">Tiny</option>
                <option value="10">Small</option>
                <option value="12" selected>Medium</option>
                <option value="16">Large</option>
                <option value="24">Extra Large</option>
                <option value="32">XXL</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Speed:</legend>
            <label for="speed">
                <input type="checkbox" name="speed" id="speed">
                Turbo
            </label>
        </fieldset>
    </div>
    <div class="footer">
        <a href="http://validator.w3.org/check/referer"> 
            <img src="http://mumstudents.org/cs472/2013-09/images/w3c-html.png" alt="html validator">
        </a><br>
        <a href="http://jigsaw.w3.org/css-validator/check/referer">
            <img src="http://mumstudents.org/cs472/2013-09/images/w3c-css.png" alt="css validator">
        </a><br>
        <a href="https://webster.cs.washington.edu/jslint/?referer">
            <img src="https://webster.cs.washington.edu/w3c-js.png" alt="Valid JS" />
        </a>
    </div>
</body>
</html>
