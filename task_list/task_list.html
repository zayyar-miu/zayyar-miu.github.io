<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <script src="task_list.js" type="text/javascript"></script>
</head>
<body class="bg-blue-500">
    <div class="flex flex-col items-center justify-center h-screen w-3/5 mx-auto">
        <div class="w-full text-3xl text-gray-800 font-bold">
            <h1>Task List</h1>
        </div>
        <div class="flex flex-row space-x-20 w-full">        
            <div class="bg-gray-400 rounded px-6 py-4 w-2/5">
                <label class="block text-gray-700 text-lg font-bold mb-2" for="task">
                    Task:
                </label>
                <input name="task" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mb-6" id="task" type="text" placeholder="What's your task?">
                <button onclick="addTask();" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline block w-full mb-6">Add Task</button>
                <button onclick="clearTasks();" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline block w-full">Clear Tasks</button>
            </div>
            <div class="bg-gray-400 rounded px-6 py-4 w-3/5">
                <label class="block text-gray-700 text-lg font-bold mb-2" for="task_list">
                    Task List
                </label>
                <textarea name="task_list" id="task_list" cols="47" rows="10" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></textarea>
            </div>
        </div>
    </div>
</body>
</html>
