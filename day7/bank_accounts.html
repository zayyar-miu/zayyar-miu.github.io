<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Accounts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="bank_accounts.css">
    <script src="bank_accounts.js"></script>
</head>
<body style="background-color: #0f0d0b;">
    <div class="container">
        <div id="accountSection" class="vh-100 d-flex justify-content-center align-items-center">
            <div class="w-50 py-5 px-5 rounded bg-warning">
                <div class="mb-3 row">
                    <label for="name" class="col-sm-4 col-form-label">Account Name:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="name" placeholder="Your account name...">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="amount" class="col-sm-4 col-form-label">Deposit:</label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control" id="amount" placeholder="Your deposit amount...">
                    </div>
                </div>
                <div class="mb-3 row">
                    <div class="btn-toolbar" role="toolbar">
                        <div class="btn-group me-2" role="group" aria-label="First group">
                            <button type="button" class="btn btn-primary" id="createAccount">Create new account</button>
                        </div>
                        <div class="btn-group me-2" role="group" aria-label="Second group">
                            <button type="button" class="btn btn-primary" id="initiateDeposit" value="Deposit">Deposit</button>
                        </div>
                        <div class="btn-group" role="group" aria-label="Third group">
                            <button type="button" class="btn btn-primary" id="initiateDebit" value="Debit">Debit</button>
                        </div>                        
                    </div>
                </div>
                <div class="mb-3 row">
                    <textarea class="form-control" id="accountList" style="height: 100px" placeholder="Your account list..."></textarea>
                </div>
            </div>
        </div>

        <div id="transactionSection" class="vh-100 d-flex justify-content-center align-items-center hidden">
            <div class="w-50 py-5 px-5 rounded bg-warning">
                <div class="mb-3 row">
                    <select name="account" id="addedAccountList" class="form-select">
                        <option value="default" selected>Select account</option>
                    </select>
                </div>
                <div class="mb-3 row">
                    <label for="transactionAmount" class="col-sm-4 col-form-label" id="transactionLabel"></label>
                    <div class="col-sm-8">
                        <input type="number" class="form-control" id="transactionAmount" placeholder="Your transaction amount...">
                    </div>
                </div>
                <div class="mb-3 row">
                    <button type="button" class="btn btn-info" id="transaction" disabled>Submit</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
